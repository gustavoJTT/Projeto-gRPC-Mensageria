version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend gRPC Server (Python)
  grpc-server:
    build: ./backend
    command: python services/grpc_server.py
    ports:
      - "50051:50051"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis

  # Worker que processa pedidos assincronamente
  worker:
    build: ./backend
    command: python services/order_worker.py
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      grpc-server:
        condition: service_started
    environment:
      - RABBITMQ_HOST=rabbitmq
      - REDIS_HOST=redis

  # Gateway gRPC (Node.js)
  grpc-gateway:
    build: ./gateway
    command: node gateway.js
    ports:
      - "9090:9090"
    depends_on:
      - grpc-server
    environment:
      - BACKEND_HOST=grpc-server
      - BACKEND_PORT=50051
      - GATEWAY_PORT=9090

  # Frontend (TypeScript/React)
  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - grpc-gateway
    environment:
      - NEXT_PUBLIC_GATEWAY_URL=http://grpc-gateway:9090

