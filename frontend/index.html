<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedidos â€¢ Sistema DistribuÃ­do</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .card {
      background: #fff;
      width: 420px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #667eea;
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #556cd6;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      background: #f5f6fa;
      border-radius: 8px;
      font-size: 14px;
    }
    .status {
      font-weight: bold;
    }
    .RECEIVED { color: #3498db; }
    .PROCESSING { color: #f39c12; }
    .PROCESSED { color: #2ecc71; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“¦ Pedidos</h1>

    <input id="name" placeholder="Cliente" />
    <textarea id="items" placeholder="Itens (um por linha)"></textarea>
    <input id="total" type="number" placeholder="Total" />
    <button onclick="createOrder()">Criar pedido</button>

    <input id="orderId" placeholder="Order ID" />
    <button onclick="getStatus()">Consultar pedido</button>

    <div class="result" id="result"></div>
  </div>

<script>
const API = "http://localhost:8000/api/orders";

async function createOrder() {
  const res = await fetch(API, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      customer_name: name.value,
      items: items.value.split('\n'),
      total: Number(total.value)
    })
  });
  const data = await res.json();
  result.innerHTML = `Pedido criado:<br>${data.order_id}`;
}

async function getStatus() {
  const res = await fetch(`${API}/${orderId.value}`);
  const data = await res.json();
  result.innerHTML = `
    Cliente: ${data.customer_name}<br>
    Itens: ${data.items.join(', ')}<br>
    Total: ${data.total}<br>
    Status: <span class="status ${data.status}">${data.status}</span>
  `;
}
</script>
</body>
</html>
